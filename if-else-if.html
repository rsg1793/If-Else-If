<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else-If Methods</title>
</head>
<body bgcolor="green">
    <center><h1>If-else statements in js</h1></center>
    <script>
        var marks=90;
        if(marks<35){
            document.write("fail");
        }else if(marks>35 && marks<50){
            document.write("D Grade");   
        }else if(marks>49 && marks<75){
            document.write("C Grade"); 
        }else if(marks>74 && marks<90){
            document.write("B Grade"); 
        }else{
            document.write("A Grade");   
        }        
     </script>
</body>
</html>
